<form name=milereg>

  </table>
  
  <table width="98%" border="1" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF" bgcolor="#FBE9DD">

      <td><input name="mil12" type="text" id="mil12" value="Name" size="20"></td>
    </tr>
    <tr> 
      <td><strong><font color="#102F70" size="1" face="Verdana">SBU Head ID</font></strong></td>
      <td><select name="select4" >

          <option value="wer123">wer123</option>
          <option value="pl">PL</option>

      <td><font color="#102F70" size="1" face="Verdana"><strong> SBU Head Name</strong></font></td>

    </tr>
    <tr> 
      <td><font color="#102F70" size="1" face="Verdana"><strong>SBU Email</strong></font></td>
      <td><input name="mil124" type="text" id="mil124" value="altech@altechstar.com" size="25"></td>
      <td><font color="#102F70" size="1" face="Verdana"><strong>Phone No</strong></font></td>
      <td><input name="mil124" type="text" id="mil124" value="28510551" size="20"></td>
    </tr>
    <tr> 
      <td><font color="#102F70" size="1" face="Verdana"><strong>Location</strong></font></td>
      <td><select name="select5" >
          <option selected>SELECT</option>
          <option value="wer123">wer123</option>
          <option value="pl">PL</option>

      <td><select name="select2">
          <option value="Active" selected>Active</option>

  <TABLE width="98%" height="30" cellpadding="0" cellspacing="0" >

      </td>

  <TABLE width="98%" height="30" cellpadding="0" cellspacing="0" >
