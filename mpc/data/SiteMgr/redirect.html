<html>
<head>
<title>Power Commerce (TM)</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<SCRIPT language="JavaScript1.2">
			var barLength = 30, width = barLength, intervalName, widthMax = 0;
			function begin ()
			{
				if (document.layers)
					widthMax = document.barPos.document.barBg.clip.width;
				else
				{
					widthMax = barBg.style.pixelWidth;
					document.all.bar.style.clip = "rect(auto 10 auto 0)";
					document.all.bar.style.overflow = 'hidden';
				}
				
				intervalName = setInterval("expand()", 10);
			}
			function expand ()
			{
				
				if (width == widthMax)
					sign = '-';
				else if (width == barLength)
					sign = '+';
					
				eval("width " + sign + "= 2");
					
				if (document.layers)
				{
					document.barPos.document.bar.clip.right = width;
					document.barPos.document.bar.clip.left = (width - barLength);
				}
				else
				{
					document.all.bar.style.clip = "rect(auto " + width + " auto " + (width - barLength) + ")";
				}
				
				
			}
		</SCRIPT>
</head>
<merc_dynamic noshow=true name=SC_UserName action=REQ_GET_FORMVALUE Username=Username>
<merc_dynamic noshow=true name=SC_Password action=ST_GET_STATEDATA Password=Password>
<merc_dynamic noshow=true name=SC_SiteID action=REQ_GET_FORMVALUE SiteID=SiteID>
<merc_dynamic noshow=true name=SC_Session action=ST_GET_STATEDATA SessionID=SessionID>
<merc_dynamic noshow=true name=DefDraw action=REQ_GET_FORMVALUE DrawerSelected=DrawerSelected>
<Form name = "sc_form1" action="http://altechstar.com:80/cgi-local/mpc/PowerCommerce.cgi" METHOD="POST">
<INPUT TYPE="HIDDEN" NAME="NextPage" VALUE="desktop_frameset.htm">
<input type="hidden" name="Password" value="{SC_Password}">
<input type="hidden" name="Username" value="{SC_UserName}">
<input type="hidden" name="SessionID" value="{SC_Session}">
<input type="hidden" name="AppID" value="merchant">
<input type="hidden" name="SiteID" value="{SC_SiteID}">
<INPUT TYPE="HIDDEN" NAME="sm_action" VALUE="L">
<INPUT TYPE="HIDDEN" NAME="DrawerSelected" VALUE="{DefDraw}">
</form>


<body bgcolor="#FFFFFF" onLoad="begin();document.sc_form1.submit()">

		<DIV ID = "barPos" style="LEFT: 50%; POSITION: relative">
			<DIV ID="bar" style="FONT-SIZE: 20px; Z-INDEX:2; LEFT: -100px; WIDTH: 200px; clip: 0,25; 
								COLOR: #0066cc; POSITION: absolute; TOP: 50px; HEIGHT: 25px; 
								BACKGROUND-COLOR: #66ccff; TEXT-ALIGN: center; 
								layer-background-color: #66CCFF">
			<b>Please Wait</b></DIV>
			<DIV ID="barBg" style="FONT-SIZE: 20px; Z-INDEX:1; LEFT: -100px; WIDTH: 200px; clip: 200,25; 
									COLOR: #66ccff; POSITION: absolute; TOP: 50px; HEIGHT: 25px; 
									BACKGROUND-COLOR: #0066cc; TEXT-ALIGN: center; 
									layer-background-color: #0066cc">
			<b>Please Wait</b></DIV>
		</DIV>

</body>
</html>
