{

	writeln("<INPUT TYPE=\"HIDDEN\" NAME=\"main_id\" VALUE=\"" + taxCatID + "\"> ");
}
else
	writeln("<INPUT TYPE=\"HIDDEN\" NAME=\"tax_zone_action\" VALUE=\"NEW_CAT_SAVE\">");

writeln("          <div align=\"center\"> ");
