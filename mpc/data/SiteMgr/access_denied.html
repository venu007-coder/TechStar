<script runat="merc_server">

	var SC_BaseUrl = doAction ("DATA_GETLITERAL", "ObjectName", "storecfg", "LiteralID", "BaseHref");
	var SC_SecureBaseUrl = doAction ("DATA_GETLITERAL", "ObjectName", "storecfg", "LiteralID", "SecureBaseHref");
	var secPort = doAction ("DATA_GETLITERAL", "ObjectName", "storecfg", "LiteralID", "SITEMGR_HTTPS_PORT");
	var fromPort = doAction ("REQ_GET_ENVIRONMENT", "SERVER_PORT", "SERVER_PORT");
	if (fromPort && fromPort == secPort)
		writeln('<BASE href="'+SC_SecureBaseUrl+'">');
	else
		writeln('<BASE href="'+SC_BaseUrl+'">');
	
</script runat="merc_server">
