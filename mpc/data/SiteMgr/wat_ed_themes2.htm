</tr>


  <tr valign="top"> 
    <td colspan="2">
      <table width="53%" border="1" align="center" cellspacing="2" cellpadding="4">
        <tr> 
          <td height="84"> 
            
<div align="center"> 
              
<p><font size="2"><b><font face="Arial, Helvetica, sans-serif">Current 
        Base Theme</font></b></font><br>
<br>
	<SCRIPT RUNAT="merc_server">
		var cs_inc = doActionEx ('DATA_READFILE','common.js', 'FileName', 'common.js','ObjectName',
				    'JS_SRC', 'FileType', 'txt');
		eval (cs_inc);
		var seObj = generateSEObjects ('');
		write (generateBaseThemeHeaderHTML (seObj.pageObjArray[gBASE_PAGE].Theme, 'wat_ed_themes2.htm'));
	</SCRIPT>
			</div>  
          </td>
        </tr>
      </table>
      <br>
      <center>
        <b><font face="Arial, Helvetica, sans-serif" size="2"><br>
        Themes Used</font></b> 
        <a href="javascript:parent.SubmitForm ('L', 'wat_ed_themes.htm', 'mainFrame', '');"><img src="/cgi-docs/Mercantec/PC_F_6.6.1/images/btn_listbytheme_sm.gif" border="0" width="106" height="27" alt="List themes used and corresponding page(s)" align="absmiddle"></a>
      </center><br>

      <table width="59%" border="1" align="center" cellpadding="2">
        <tr class="table-header"> 
          <td width="31%" class="field-label" height="19"> 
            <div align="center">Page </div>
          </td>
          <td colspan="2" class="field-label" height="19"> 
            <div align="center">Theme</div>
          </td>
          <td width="17%" class="field-label" height="19"> 
            <div align="center">Custom </div>
          </td>
        </tr>
        <SCRIPT RUNAT="merc_server">
			for (var n = 0; n < seObj.pageList.length; n++)
			{
				var myTheme = seObj.pageObjArray[seObj.pageList[n]].Theme;
				write ("<tr><td width='31%' height='15'><div align='left'>");
				write (seObj.pageList[n]);
				write ("</div></td><td width='25%' height='37'>");
				write (generateThemeThumb (myTheme, seObj.pageObjArray[seObj.pageList[n]]));
				write ("</td>");
				if ((bCustom = myTheme.indexOf("TC_") == 0) || (myTheme.indexOf("TS_") == 0))
					myTheme = myTheme.slice (3);
				write ("<td width='27%' height='15' nowrap>" + myTheme.substr (0, myTheme.lastIndexOf('.')) + "</td>");
				write ("<td width='17%' height='15' nowrap><div align='center'>");
				if (bCustom)
					write ("<img src='/cgi-docs/Mercantec/PC_F_6.6.1/images/check.gif' width='12' height='12'>");
				else
					write("&nbsp;");
				write ("</div></td></tr>");
			}
        </SCRIPT>
      </table>

      <p>&nbsp; </p>
      </td>
  </tr>
