	if (custFieldValue != undefined)
		mode="editCustomField";

<SCRIPT LANGUAGE="JavaScript">
	function validateForm() 
	{
		if (document.newCustomField.newCustomFieldName.value == "")
		{
			alert("You must enter a custom field name.");
			document.newCustomField.newCustomFieldName.focus;
		}
		else
		{
			
			opener.parent.CloseWinSubmitForm('L','bm_setup.htm','mainFrame', document.newCustomField );
		}
	}
</SCRIPT>

	<td width="68%">

		var fieldName="";

		{
			fieldName=custFieldValue;
			writeln('<INPUT TYPE="HIDDEN" NAME="oldCustomFieldName" VALUE="', custFieldValue,'">');
		}
		writeln('<INPUT TYPE="HIDDEN" NAME="mode" VALUE="', mode,'">');
	
        writeln('<div align="center"> ');
        writeln('<input type="text" name="newCustomFieldName" value="', fieldName,'"></div></td>');
