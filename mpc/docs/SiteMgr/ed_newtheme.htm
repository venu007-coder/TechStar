<html>
<head>
<title>New Custom Theme</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="/cgi-docs/Mercantec/PC_F_6.6.1/styles/master_layer.css">
<SCRIPT LANGUAGE="JavaScript">

	var siteEditor_js = opener.opener.mainFrame;
	var master_js = opener.opener;
	function checkName ()
	{
		if (!opener)
			return false;
			
		var enteredName = "TC_" + document.fileName.name.value + ".css";
		bValid = siteEditor_js.validateName (document.fileName.name.value, 
											15, enteredName, opener.customThemesUsed,
											self, master_js);

		if (!bValid)
			return false;
			
		opener.saveTheme (enteredName);
	}
</SCRIPT>
</head>

<body class="pop-up-bkgrd" onLoad="document.fileName.name.focus();">
<p align="center"><span class="dialog-title">New Custom Theme</span></p>
<table width="400" border="0" cellspacing="2" cellpadding="2" align="center" class="table-bkgrd-main">
<tr>
<td colspan="2" class="field-label">
<center>
<form action="javascript:void(0);" method="Post" name="fileName">
<p>Name:
<input type="text" name="name" size="15" maxlength="15">
<br>
<span class="instr-note">15 character maximum;<br>Do not use the following characters in your theme name;<br><font color="#FF0000"><b> \ / : ; * ? &quot; &lt; &gt; ' |</b></font></span>
</p>
</form>
<p><a href=javascript:void(0) onClick='self.close();'><img src='/cgi-docs/Mercantec/PC_F_6.6.1/images/Cancel_Nbtn_base.gif' width='86' height='30' border='0' alt='Cancel'></a><a href=javascript:void(0) onClick='checkName();'><img src="/cgi-docs/Mercantec/PC_F_6.6.1/images/OK_Nbtn_base.gif" width="86" height="30" alt="Ok" border="0"></a></p>
</center>
</td>
</tr>
</table>
</body>
</html>
